{{template "partials/top" .}} {{template "partials/navbar" .}}

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <th scope="row">{{ .ID}}</th>
        <td>{{.Title}}</td>
        <td>{{.Body}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

{{template "partials/bottom" .}}
